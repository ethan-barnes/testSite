      <!-- Add food form -->
      <form id="addFoodForm" style="width: 600px; margin: auto;" onsubmit="submitFood()">
         <h2>Enter information about food</h2>
         </br>
         <label for="category">Category</label>
         <div class="form-group">
            <select  id="category" class="form-control" required>
              <option value="" selected disabled hidden>Choose a category</option>
              <option value="fruitVeg">Fruit/Vegetables</option>
              <option value="grain">Grain</option>
              <option value="meat">Meat</option>
              <option value="canned">Canned</option>
            </select>
         </div>
         <div class="form-group">
            <label for="name">Food name</label>
            <input type="text" class="form-control" id="name" placeholder="Food name" required>
         </div>
         <div class="form-group" id="unitDiv">
            <select  id="unit" class="form-control" required>
              <option value="" selected disabled hidden>Select unit</option>
              <option value="item">Item</option>
              <option value="kg">Kilogram</option>
            </select>
         </div>
         <div class="form-group" id="quantityDiv">
            <label for="quantity">Weight/Value</label>
            <input type="number" step="0.01" min="0.01" class="form-control" id="quantity" placeholder="Weight/value" required>
         </div>
         <div class="form-group">
            <label for="expiryDate">Expiry Date</label>
            <input type="date" class="form-control" id="expiryDate" placeholder="Expiry Date">
         </div>
         <button type="submit" class="btn" style="border-color: #3aaf28;" id="sub">Submit</button>
      </form>
